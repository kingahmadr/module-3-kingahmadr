<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Recipe Finder</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Recipe Finder</h1>
      <button id="getRecipeBtn">Get Random Recipe</button>
      <div id="recipeContainer" class="recipe-container">
        <!-- Recipe details will be displayed here -->
        <article>
          <h2 class="recipe-title"></h2>
          <div class="flex-container">
            <figure>
              <img class="recipe-image" src="" alt="" style="display: none" />
            </figure>
            <table id="myTable" style="display: none;">
              <thead>
                <tr>
                  <th>Ingredients</td>
                  <th>Measures</td>
                </tr>
              </thead>
              <tbody id="table-body">
                
              </tbody>
            </table>
          </div>
          <div>
            <p class="recipe-instruction-title" style="display: none">
              Here are the instructions:
            </p>
            <ol class="recipe-instructions">
              
            </ol>
          </div>
          <button style="display: none" id="resetRecipeButton"></button>
        </article>
      </div>
      <button id="resetButton" style="display: none;">Reset Recipe</button>
    </div>
    <!-- <script type="module" src="/src/app.js"></script> -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
